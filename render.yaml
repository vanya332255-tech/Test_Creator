services:
  - type: web
    name: testingapp
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && DATABASE_URL=sqlite:///quiz.db python init_db.py
    startCommand: gunicorn wsgi:app
    envVars:
      - key: FLASK_APP
        value: src.run:app
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///quiz.db
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        value: https://testingapp.onrender.com/auth/google/callback
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_BOT_NAME
        sync: false
      - key: GOOGLE_FORM_ID
        sync: false
      - key: GOOGLE_FORM_URL
        sync: false
      - key: APP_BASE_URL
        value: https://testingapp.onrender.com
